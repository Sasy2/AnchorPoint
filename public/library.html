let currentCategory = 'all';
let currentPage = 1;
const exercisesPerPage = 6;

document.addEventListener('DOMContentLoaded', function() {
    renderExercises();
    setupEventListeners();
    
    // Dark mode functionality
    if (localStorage.getItem('darkMode') === 'true') {
        document.documentElement.classList.add('dark');
    }
});

function setupEventListeners() {
    // Category filters
    document.querySelectorAll('.category-filter').forEach(filter => {
        filter.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Update active state
            document.querySelectorAll('.category-filter').forEach(f => {
                f.classList.remove('bg-primary/20', 'text-primary', 'dark:bg-primary/30', 'dark:text-primary');
                f.classList.add('hover:bg-gray-100', 'dark:hover:bg-white/5');
            });
            
            this.classList.add('bg-primary/20', 'text-primary', 'dark:bg-primary/30', 'dark:text-primary');
            this.classList.remove('hover:bg-gray-100', 'dark:hover:bg-white/5');
            
            // Update category and render
            currentCategory = this.getAttribute('data-category');
            currentPage = 1;
            renderExercises();
        });
    });
    
    // Search functionality
    document.getElementById('search-input').addEventListener('input', function() {
        renderExercises();
    });
    
    // Pagination
    document.getElementById('prev-page').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            renderExercises();
        }
    });
    
    document.getElementById('next-page').addEventListener('click', function() {
        const filteredExercises = getFilteredExercises();
        const totalPages = Math.ceil(filteredExercises.length / exercisesPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderExercises();
        }
    });
}

function getFilteredExercises() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    
    return exercises.filter(exercise => {
        const matchesCategory = currentCategory === 'all' || exercise.category === currentCategory;
        const matchesSearch = exercise.title.toLowerCase().includes(searchTerm) || 
                            exercise.description.toLowerCase().includes(searchTerm);
        return matchesCategory && matchesSearch;
    });
}

function renderExercises() {
    const filteredExercises = getFilteredExercises();
    const startIndex = (currentPage - 1) * exercisesPerPage;
    const endIndex = startIndex + exercisesPerPage;
    const exercisesToShow = filteredExercises.slice(startIndex, endIndex);
    
    const grid = document.getElementById('exercises-grid');
    grid.innerHTML = '';
    
    exercisesToShow.forEach(exercise => {
        const exerciseCard = document.createElement('div');
        exerciseCard.className = 'flex flex-col gap-3 pb-3 bg-card-light dark:bg-card-dark p-4 rounded-xl shadow-sm hover:shadow-lg transition-shadow duration-300 group cursor-pointer';
        exerciseCard.onclick = exercise.action;
        
        exerciseCard.innerHTML = `
            <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" data-alt="${exercise.title}" style='background-image: url("${exercise.image}");'></div>
            <div class="flex flex-col flex-grow">
                <p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">${exercise.title}</p>
                <p class="text-sm font-normal leading-normal text-text-muted-light dark:text-text-muted-dark mt-1 flex-grow">${exercise.description}</p>
                <a class="flex items-center gap-2 text-primary font-bold text-sm mt-4 group-hover:underline" href="#">
                    <span>Start Exercise</span>
                    <span class="material-symbols-outlined transition-transform group-hover:translate-x-1">arrow_forward</span>
                </a>
            </div>
        `;
        
        grid.appendChild(exerciseCard);
    });
    
    // Update pagination
    updatePagination(filteredExercises.length);
}

function updatePagination(totalExercises) {
    const totalPages = Math.ceil(totalExercises / exercisesPerPage);
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
}
