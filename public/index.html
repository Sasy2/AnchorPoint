<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AnchorPoint - Your Mental Health Companion</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#427cf0",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200/80 dark:border-gray-700/80 px-4 sm:px-10 py-3">
<div class="flex items-center gap-4 text-gray-800 dark:text-gray-200">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">AnchorPoint</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9"></div>
</div>
</header>
<main class="flex flex-1 flex-col items-center justify-center px-4 py-16 text-center" id="main-content">
<div class="w-full max-w-3xl" id="question-container">
<!-- Step 1: How are you feeling? -->
<div id="step1">
<h1 class="text-gray-900 dark:text-white tracking-tight text-4xl sm:text-5xl font-bold leading-tight pb-3 pt-6">Welcome to AnchorPoint</h1>
<p class="text-gray-600 dark:text-gray-300 text-lg sm:text-xl font-normal leading-normal pb-8 px-4">
I'm here to support you on your wellness journey. Let's start by checking in with how you're feeling.
</p>
<div class="flex justify-center mt-8">
<div class="grid grid-cols-2 sm:grid-cols-3 gap-4 w-full max-w-[800px] px-4 py-3">
<button onclick="selectFeeling('happy', '😊')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">😊</span>
<span class="text-sm font-medium">Happy</span>
</button>
<button onclick="selectFeeling('sad', '😢')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">😢</span>
<span class="text-sm font-medium">Sad</span>
</button>
<button onclick="selectFeeling('anxious', '😰')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">😰</span>
<span class="text-sm font-medium">Anxious</span>
</button>
<button onclick="selectFeeling('angry', '😠')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">😠</span>
<span class="text-sm font-medium">Angry</span>
</button>
<button onclick="selectFeeling('calm', '😌')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">😌</span>
<span class="text-sm font-medium">Calm</span>
</button>
<button onclick="selectFeeling('tired', '😴')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">😴</span>
<span class="text-sm font-medium">Tired</span>
</button>
<button onclick="selectFeeling('excited', '🤩')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">🤩</span>
<span class="text-sm font-medium">Excited</span>
</button>
<button onclick="selectFeeling('confused', '😕')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">😕</span>
<span class="text-sm font-medium">Confused</span>
</button>
<button onclick="selectFeeling('grateful', '🙏')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-24 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="text-4xl">🙏</span>
<span class="text-sm font-medium">Grateful</span>
</button>
</div>
</div>
</div>
</div>
</div>
</main>
<footer class="flex flex-col gap-6 px-5 py-10 text-center @container mt-auto border-t border-solid border-gray-200/80 dark:border-gray-700/80">
<div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4 @[480px]:flex-row @[480px]:justify-around">
<a class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal min-w-40 hover:text-primary dark:hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal min-w-40 hover:text-primary dark:hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal min-w-40 hover:text-primary dark:hover:text-primary transition-colors" href="#">Contact Us</a>
</div>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">© 2024 AnchorPoint. All rights reserved.</p>
</footer>
</div>
</div>
</div>
</div>
</div>

<script>
let currentStep = 1;
let userData = {};

function selectFeeling(feeling, emoji) {
    userData.feeling = feeling;
    userData.emoji = emoji;
    
    // Show personality question
    showPersonalityQuestion();
}

function showPersonalityQuestion() {
    const container = document.getElementById('question-container');
    container.innerHTML = `
        <div id="step2">
            <h1 class="text-gray-900 dark:text-white tracking-tight text-4xl sm:text-5xl font-bold leading-tight pb-3 pt-6">How do you describe yourself?</h1>
            <p class="text-gray-600 dark:text-gray-300 text-lg sm:text-xl font-normal leading-normal pb-8 px-4">
                Choose one word that best describes your personality:
            </p>
            <div class="flex justify-center mt-8">
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 w-full max-w-[800px] px-4 py-3">
                    <button onclick="selectPersonality('calm')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-32 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
                        <span class="text-4xl">🧘</span>
                        <span class="text-base font-bold">Calm</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">Peaceful & relaxed</span>
                    </button>
                    <button onclick="selectPersonality('energetic')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-32 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
                        <span class="text-4xl">⚡</span>
                        <span class="text-base font-bold">Energetic</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">Vibrant & active</span>
                    </button>
                    <button onclick="selectPersonality('thoughtful')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-32 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
                        <span class="text-4xl">🤔</span>
                        <span class="text-base font-bold">Thoughtful</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">Reflective & wise</span>
                    </button>
                    <button onclick="selectPersonality('adventurous')" class="mood-btn flex flex-col items-center justify-center gap-2 overflow-hidden rounded-xl h-32 px-4 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
                        <span class="text-4xl">🌍</span>
                        <span class="text-base font-bold">Adventurous</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400">Bold & curious</span>
                    </button>
                </div>
            </div>
        </div>
    `;
}

function selectPersonality(personality) {
    userData.personality = personality;
    
    // Save all data and navigate to activities
    localStorage.setItem('selectedMood', userData.feeling);
    localStorage.setItem('selectedEmoji', userData.emoji);
    localStorage.setItem('personality', personality);
    
    // Navigate to activities page
    window.location.href = 'activities.html';
}

// Check for saved dark mode preference
if (localStorage.getItem('darkMode') === 'true') {
    document.documentElement.classList.add('dark');
}
</script>
</body>
</html>
