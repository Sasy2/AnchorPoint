<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AnchorPoint - Mental Health Coach</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#427cf0",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200/80 dark:border-gray-700/80 px-4 sm:px-10 py-3">
<div class="flex items-center gap-4 text-gray-800 dark:text-gray-200">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
</div>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">AnchorPoint</h2>
</div>
</header>
<main class="flex flex-1 flex-col items-center justify-center px-4 py-16 text-center">
<div class="w-full max-w-2xl">
<h1 class="text-gray-900 dark:text-white tracking-tight text-4xl sm:text-5xl font-bold leading-tight pb-3 pt-6">Welcome to your Mental Health Coach</h1>
<p class="text-gray-600 dark:text-gray-300 text-lg sm:text-xl font-normal leading-normal pb-3 pt-1 px-4">
I'm here to guide you through your feelings today. Let's start by checking in.
</p>
<div class="flex justify-center mt-8">
<div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-[640px] px-4 py-3">
<button onclick="selectMood('sad')" class="mood-btn flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] w-full border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="truncate">I'm feeling sad</span>
</button>
<button onclick="selectMood('angry')" class="mood-btn flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] w-full border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="truncate">I'm feeling angry</span>
</button>
<button onclick="selectMood('energized')" class="mood-btn flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] w-full border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="truncate">I'm feeling energized</span>
</button>
<button onclick="selectMood('bored')" class="mood-btn flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 bg-white dark:bg-background-dark/50 text-gray-800 dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] w-full border border-gray-200 dark:border-gray-700 shadow-sm transition-all hover:shadow-lg hover:-translate-y-1 hover:border-primary/50 dark:hover:border-primary/50">
<span class="truncate">I'm feeling bored</span>
</button>
</div>
</div>
</div>
</main>
<footer class="flex flex-col gap-6 px-5 py-10 text-center @container mt-auto border-t border-solid border-gray-200/80 dark:border-gray-700/80">
<div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4 @[480px]:flex-row @[480px]:justify-around">
<a class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal min-w-40 hover:text-primary dark:hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal min-w-40 hover:text-primary dark:hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal min-w-40 hover:text-primary dark:hover:text-primary transition-colors" href="#">Contact Us</a>
</div>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Â© 2024 AnchorPoint. All rights reserved.</p>
</footer>
</div>
</div>
</div>
</div>
</div>

<script>
function selectMood(mood) {
    // Store the selected mood
    localStorage.setItem('selectedMood', mood);
    
    // Navigate to activities page
    window.location.href = 'activities.html';
}

// Check for saved dark mode preference
if (localStorage.getItem('darkMode') === 'true') {
    document.documentElement.classList.add('dark');
}

// Add dark mode toggle if you want
function toggleDarkMode() {
    document.documentElement.classList.toggle('dark');
    localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
}
</script>
</body>
</html>
